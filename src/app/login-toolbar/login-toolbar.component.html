<mat-toolbar id="login-toolbar" class="toolbar" color="accent">
  <mat-toolbar-row>
    <a id="login-toolbar-title" class="toolbar-title" routerLink="">GT ThriftShop</a>
    <span class="toolbar-spacer"></span>
    <mat-form-field color="primary" [floatLabel]="'never'">
      <input matInput [(ngModel)]="email" placeholder="Email" type="email" title="email" name="username"
             (keyup.enter)="login()">
    </mat-form-field>
    <mat-form-field color="primary" [floatLabel]="'never'">
      <input matInput [(ngModel)]="password" placeholder="Password" type="password" title="password" name="password"
             (keyup.enter)="login()">
    </mat-form-field>
    <button mat-raised-button id="login-button" color="primary" (click)="login()">Log In</button>
    <a mat-button id="account-recovery-button" href="/account-recovery">Can't Log In?</a>
  </mat-toolbar-row>
</mat-toolbar>
<div class="toolbar-vertical-spacer"></div>
<div class="main-content">
  <div class="main-content-container">
    <router-outlet></router-outlet>
  </div>
</div>
