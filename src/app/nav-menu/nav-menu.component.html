<span id="hamburger-icon" appOcticon octicon="three-bars" width="30" [matMenuTriggerFor]="menu"></span>
<mat-menu #menu="matMenu" [overlapTrigger]="false">
  <button mat-menu-item (click)="settings()">Settings</button>
  <button mat-menu-item (click)="admin()" *ngIf="isAdmin">Admin</button>
  <button mat-menu-item routerLink="/support">Support</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
